<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ capitalizedFirstLetterName }}</dd>

  <td>Edad:</td>
  <dd>{{getAge()}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<div>
  <button
  class="btn btn-primary"
  (click) = "changeHero()"
  *ngIf="name!=='spiderman'"
  >
    Cambiar Nombre
  </button>

  <span
  style="margin-right: 10px;"
  *ngIf="name!=='spiderman'"
  ></span>

  <button
  class="btn btn-primary"
  (click) = "changeAge()"
  *ngIf="age!==25"
  >
    Cambiar Edad
  </button>
</div>

<button
class="btn btn-primary my-2"
(click) = "resetForm()"
*ngIf="name!=='ironman' || age!==45"
>
  Reset
</button>
